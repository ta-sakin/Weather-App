<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="icons/50d@2x.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <style>
    body {
      background: linear-gradient(rgb(47, 150, 163), rgb(48, 62, 143));
      height: 100vh;
    }
    .btn-color {
      background-color: rgb(48 101 152);
    }
  </style>
  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="city-name"
            type="text"
            class="form-control"
            placeholder="Enter a location to see weather ..."
          />
          <div class="input-group-append">
            <button
              onclick="searchTemparature()"
              type="button"
              class="btn btn-color text-white"
            >
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img
          id="weather-icon"
          src="https://openweathermap.org/img/wn/02d@2x.png"
          alt=""
        />
        <h1 id="city">Dhaka</h1>
        <h3 id="temp-section">
          <span id="temperature">38.06</span
          ><span id="change-temp">&deg;C</span>
        </h3>
        <h1 id="condition" class="lead">Clouds</h1>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
